$schema: https://json-schema.org/draft-07/schema

definitions:

  # +----------------------------------------------------------------------+ #
  # |                                                                      | #
  # |   Type: String                                                       | #
  # |                                                                      | #
  # +----------------------------------------------------------------------+ #

  string-base:
    description: |
      Properties common to all string type definitions or expanded string type
      references.
    type: object
    properties:
      type:        { enum: [ string ] }
      summary:     { type: string }
      description: { type: string }
      minLength:
        type: integer
        minimum: 0
        default: 0
      maxLength:
        type: integer
        minimum: 0
      pattern:
        type: string
        format: regex
      example: { type: string }
      examples:
        type: array
        items: { $ref: "#/definitions/string-example" }
    required:
    - type

  string-ref-inline:
    enum:
    - string
    - string?

  string-ref-expanded:
    title: Expanded String Type Reference
    allOf:
    - $ref: "#/definitions/string-base"
    - properties:
        default: { type: string }
        nullable:
          type: boolean
          default: false

  string-property:
    title: String Object Property
    allOf:
    - $ref: "#/definitions/string-base"
    - properties:
        default: { type: string }
        nullable:
          type: boolean
          default: false

  string-example:
    type: object
    properties:
      value:       { type: string }
      summary:     { type: string }
      description: { type: string }
    required:
    - value
