$schema: https://json-schema.org/draft-07/schema

definitions:

  # +----------------------------------------------------------------------+ #
  # |                                                                      | #
  # |   Type: Decimal                                                      | #
  # |                                                                      | #
  # +----------------------------------------------------------------------+ #

  decimal-base:
    description: |
      Properties common to all decimal type definitions or expanded decimal type
      references.
    type: object
    properties:
      type: { enum: [ decimal ] }
      format:
        enum:
        - float32
        - float64
        - big
        default: float64
      summary:
        title: Type Summary
        description: Short description of the type being defined.
        type: string
      description:
        title: Type Description
        description: Long description or help text for the type being defined.
        type: string
      iMin:    { type: number }
      iMax:    { type: number }
      eMin:    { type: number }
      eMax:    { type: number }
      example: { type: number }
      examples:
        type:  array
        items: { $ref: "#/definitions/decimal-example" }
    required:
    - type

  decimal-ref-inline:
    enum:
    - decimal
    - decimal?

  decimal-ref-expanded:
    title: Expanded Decimal Type Reference
    allOf:
    - $ref: "#/definitions/decimal-base"
    - properties:
        default: { type: number }
        nullable:
          type: boolean
          default: false

  decimal-property:
    title: Decimal Object Property
    allOf:
    - $ref: "#/definitions/decimal-base"
    - properties:
        default: { type: number }
        nullable:
          type: boolean
          default: false

  decimal-example:
    type: object
    properties:
      value:       { type: number }
      summary:     { type: string }
      description: { type: string }
    required:
    - value
