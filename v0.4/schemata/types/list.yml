$schema: https://json-schema.org/draft-07/schema

definitions:

  # +----------------------------------------------------------------------+ #
  # |                                                                      | #
  # |   Type: List                                                         | #
  # |                                                                      | #
  # +----------------------------------------------------------------------+ #

  list-base:
    type: object
    properties:
      type:        { enum: [ list ] }
      summary:     { type: string }
      description: { type: string }
      values:      { $ref: "#/definitions/type-reference" }
    required:
    - type
    - values

  list-ref-inline:
    title: Inline Set Type Reference
    type: string
    pattern: ^list\[(\w[\w\d\[\], ?]*\??)\]\??$

  list-ref-expanded:
    title: Expanded Set Type Reference
    allOf:
    - $ref: "#/definitions/list-base"
    - properties:
        nullable:
          type: boolean
          default: false

  list-property:
    title: Set Object Property
    allOf:
    - $ref: "#/definitions/list-base"
    - properties:
        nullable:
          type: boolean
          default: false

  list-example:
    type: object
    properties:
      value:       { type: array }
      summary:     { type: string }
      description: { type: string }
    required:
    - value
