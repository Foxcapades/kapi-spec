$schema: https://json-schema.org/draft-07/schema

definitions:

  # +----------------------------------------------------------------------+ #
  # |                                                                      | #
  # |   Type: Set                                                          | #
  # |                                                                      | #
  # +----------------------------------------------------------------------+ #

  set-base:
    type: object
    properties:
      type:        { enum: [ set ] }
      summary:     { type: string }
      description: { type: string }
      values:      { $ref: "#/definitions/type-reference" }
    required:
    - type
    - values

  set-ref-inline:
    title: Inline Set Type Reference
    type: string
    pattern: ^set\[(\w[\w\d\[\], ?]*\??)\]\??$

  set-ref-expanded:
    title: Expanded Set Type Reference
    allOf:
    - $ref: "#/definitions/set-base"
    - properties:
        nullable:
          type: boolean
          default: false

  set-property:
    title: Set Object Property
    allOf:
    - $ref: "#/definitions/set-base"
    - properties:
        nullable:
          type: boolean
          default: false

  set-example:
    type: object
    properties:
      value:       { type: array }
      summary:     { type: string }
      description: { type: string }
    required:
    - value
