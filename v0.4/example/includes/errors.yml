kapi: v0.4
type: library
components:
  responses:
    Unauthorized:
      summary: Unauthorized Error
      description: |
        Requester does not have the proper authorization or permissions required
        to access this resource.
      content:
        application/json:
          value: types.UnauthorizedError
    NotFound:
      summary: Not Found Error
      description: |
        The requested resource does not exist or otherwise could not be found by
        the server.
      content:
        application/json:
          value: types.NotFoundError
    InternalError:
      summary: Internal Server Error
      description: |
        The server encountered an unhandled exception while attempting to
        process this request.
      content:
        application/json:
          value: types.ServerError

  types:
    APIErrorCode:
      type: enum
      wraps: integer
      format: uint16
      values:
        BadRequest: 400
        Unauthorized: 401
        Forbidden: 403
        NotFound: 404
        Server: 500

    APIError:
      type: object
      typeHintField: code
      properties:
        code: APIErrorCode
        message:
          type: string
          required: false

    BadRequestError:
      type: object
      extends: APIError
      typeHintValue: BadRequest
      properties:
        message: string # Override parent field definition to make the field required

    UnauthorizedError:
      type: object
      extends: APIError
      typeHintValue: Unauthorized

    ForbiddenError:
      type: object
      extends: APIError
      typeHintValue: Forbidden

    NotFoundError:
      type: object
      extends: APIError
      typeHintValue: NotFound

    ServerError:
      type: object
      extends: APIError
      typeHintValue: Server
      properties:
        message: string # Override parent field definition to make the field required

